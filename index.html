<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseFlow</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
    <div class="container">
        <h1>CaseFlow: Text Formatter</h1>
        <textarea id="input" placeholder="Enter Your Text Here....."></textarea>
        <div class="buttons">
            <button onclick="transform('sentence')">Sentence case</button>
            <button onclick="transform('lower')">lower case</button>
            <button onclick="transform('upper')">UPPER CASE</button>
            <button onclick="transform('capitalized')">Capitalized Case</button>
            <button onclick="transform('alternating')">aLtErNaTiNg cAsE</button>
            <button onclick="transform('title')">Title Case</button>
            <button onclick="transform('inverse')">InVeRsE CaSe</button>
            <button onclick="downloadText()">Download Text</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearText()">Clear</button>
        </div>

        <h3>Output:</h3>
        <div id="output"></div>
    </div>

    <script src="/src/javascript/textFormatter.js"></script>
    <script src="/src/javascript/downloadText.js"></script>
    <script src="/src/javascript/copyToClipboard.js"></script>
    <script src="/src/javascript/clearText.js"></script>
</body>
</html>
