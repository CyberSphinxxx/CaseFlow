<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseFlow</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/root.css">
</head>
<body>

    <header>
        <h1>CaseForge: Advanced Text Transformation Studio</h1>
        <p>Transform, analyze, and enhance your text with powerful tools</p>
    </header>

    <main>
        <section class="panel text-panel">
            <div class="text-area">
                <label for="input">Input:</label>
                <textarea id="input" placeholder="Enter your text here..." oninput="updateCharCount()"></textarea>
                <div id="char-counter">Characters: 0</div>
            </div>
            <div class="text-area">
                <label for="output">Output:</label>
                <div id="output" contenteditable="true"></div>
            </div>
            <div id="statistics"></div>
        </section>

        <section class="panel controls-panel">
            <div class="buttons-container">
                <h2>Basic Transformations</h2>
                <div class="button-group transform-buttons">
                    <button onclick="transform('sentence')">Sentence case</button>
                    <button onclick="transform('lower')">lower case</button>
                    <button onclick="transform('upper')">UPPER CASE</button>
                    <button onclick="transform('capitalized')">Capitalized Case</button>
                    <button onclick="transform('alternating')">aLtErNaTiNg cAsE</button>
                    <button onclick="transform('title')">Title Case</button>
                    <button onclick="transform('inverse')">InVeRsE CaSe</button>
                </div>
                <h2>Advanced Transformations</h2>
                <div class="button-group advanced-buttons">
                    <button onclick="transform('reverse')">Reverse Text</button>
                    <button onclick="transform('removeSpaces')">Remove Spaces</button>
                    <button onclick="transform('removeNewlines')">Remove Newlines</button>
                    <button onclick="transform('sortLines')">Sort Lines</button>
                    <button onclick="transform('shuffleWords')">Shuffle Words</button>
                    <button onclick="transform('rot13')">ROT13 Encode/Decode</button>
                </div>
                <h2>Utilities</h2>
                <div class="button-group utility-buttons">
                    <button onclick="downloadText()">Download Text</button>
                    <button onclick="copyToClipboard()">Copy to Clipboard</button>
                    <button onclick="clearText()">Clear</button>
                    <button onclick="analyzeText()">Analyze Text</button>
                </div>
            </div>
        </section>
    </main>

    <div id="notification"></div>

    <script src="/src/javascript/textFormatter.js"></script>
    <script src="/src/javascript/downloadText.js"></script>
    <script src="/src/javascript/copyToClipboard.js"></script>
    <script src="/src/javascript/clearText.js"></script>
    <script src="/src/javascript/analyzeText.js"></script>
    <script src="/src/javascript/showNotification.js"></script>
    <script src="/src/javascript/updateCharacterCount.js"></script>

</body>
</html>
